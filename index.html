<!DOCTYPE html>
<html>
<head>
    <title>MENU DUPLICATOR APP</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="fetch-interface">
            <h1>MENU DUPLICATOR APP</h1>

            <label for="headoffice-id">HEADOFFICE ID:</label><br>
            <input type="text" id="headoffice-id" name="headoffice-id"><br>
    
            <label for="prefix">New Prefix:</label><br>
            <input type="text" id="prefix" name="prefix" value="[New] "><br>
    
            <button id="fetch-button">Fetch Menus</button>
    
            <div id="menu-list"></div>
    
            <button id="submit-button" disabled>Duplicate Selected Menu</button>
        </div>
        <div id="result"></div>
    </div>
    <div id="error"></div>

    <script src="main.js"></script>
</body>
</html>
