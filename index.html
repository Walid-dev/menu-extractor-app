<!DOCTYPE html>
<html>
  <head>
    <title>MENU DUPLICATOR</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <div id="spinner"></div>
    <div id="app">
      <div id="app-container" class="app-container">

        <div id="fetch-interface">
          <div class="header">
            <a href="https://www.mobi2go.com/admin/"><img class="logo" width="90" alt="Mobi" src="https://www.mobi2go.com/admin/images/logos/mobi-logo-light-blue.svg"></a>
            <h2>MENU EXTRACTOR</h2>
          </div>
          <div id="interface-box">
            <label for="headoffice-id">HEADOFFICE ID:</label><br />
            <input type="text" id="headoffice-id" name="headoffice-id" /><br />
            <label for="prefix">Add Prefix:</label><br />
            <input type="text" id="prefix" name="prefix" value="[New]" /><br />
            <label for="prefix-to-delete">Remove Prefix:</label><br>
            <input type="text" id="prefix-to-delete" name="prefix-to-delete"><br>
            <button id="fetch-button">Search Menus</button>  
            <button id="submit-button" disabled>Extract Menu</button>
          </div>
          <div id="error">
          </div>
  
          <div id="menu-list">
            <h3 id="menu-list-title"></h3>
          </div>
        </div>
        <div id="result"></div>
        <div id="json-container">
          <pre>
                    <code id="json-output"></code>
            </pre>
            <div id="copy-download-btn-container">
              <button id="copy-button">Copy Menu</button>
              <button id="download-button">Download Menu</button>
            </div>
        </div>

      </div>
    </div>
   
    <script src="main.js"></script>
  </body>
</html>
